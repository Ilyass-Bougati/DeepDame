<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepDame Admin Log in</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">

    <link th:href="@{/css/admin.css}" rel="stylesheet">

    <style>
        /* Styles spécifiques au formulaire de login */
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(115, 147, 126, 0.1);
        }

        h1.login-title {
            font-family: 'Georgia', serif;
            color: var(--sage-primary);
            font-weight: bold;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .brand-mini {
            text-align: center;
            color: var(--sage-primary);
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }

        .form-label {
            color: var(--sage-primary);
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.2rem;
        }

        .custom-input {
            background-color: transparent;
            border: none;
            border-bottom: 2px solid var(--sage-light);
            border-radius: 0;
            padding: 0.75rem 0;
            font-size: 1rem;
            color: var(--sage-dark);
            box-shadow: none !important;
            transition: border-color 0.3s;
        }

        .custom-input:focus {
            background-color: transparent;
            border-bottom-color: var(--sage-primary);
            color: var(--sage-dark);
        }

        .custom-input::placeholder {
            color: var(--sage-light);
            opacity: 0.8;
        }

        .btn-sage-3d {
            background-color: var(--sage-primary);
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            border: none;
            border-bottom: 5px solid var(--sage-dark);
            width: 100%;
            margin-top: 2rem;
            transition: all 0.1s ease-in-out;
        }

        .btn-sage-3d:hover {
            background-color: var(--sage-dark);
            color: white;
            transform: translateY(2px);
            border-bottom-width: 3px;
        }

        .alert-sage-danger {
            background-color: rgba(115, 147, 126, 0.1);
            border-left: 4px solid #dc3545;
            color: var(--sage-dark);
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="brand-mini">DEEPDAME ADMIN</div>
    <h1 class="login-title">Log in</h1>

    <div th:if="${param.logout}" class="alert alert-success py-2 small mb-4" role="alert"
         style="background-color: rgba(115, 147, 126, 0.1); border-left: 4px solid #73937e; color: #4a5d51;">
        You have been successfully logged out.
    </div>

    <div th:if="${param.error}" class="alert alert-sage-danger py-2 small mb-4" role="alert">
        Invalid email or password.
    </div>

    <form th:action="@{/admin/perform_login}" method="post">
        <div class="mb-4">
            <label for="email" class="form-label">Email :</label>
            <input type="email" id="email" name="email" class="form-control custom-input" placeholder="admin@gmail.com" required autofocus>
        </div>

        <div class="mb-5">
            <label for="password" class="form-label">Password :</label>
            <input type="password" id="password" name="password" class="form-control custom-input" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn btn-sage-3d">Done</button>
    </form>
</div>

</body>
</html>
