<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Manage User Permissions | DeepDame</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
    <style>
        .role-card {
            transition: all 0.2s ease;
            border: 2px solid transparent;
            border-radius: 12px;
            cursor: pointer;
        }
        .role-card:hover {
            background-color: #f8fbf9 !important;
            border-color: #73937e;
        }
        .form-check-input:checked {
            background-color: #73937e;
            border-color: #73937e;
        }
        .user-avatar-circle {
            width: 45px;
            height: 45px;
            background-color: #73937e;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body style="background-color: #fcfdfc; display: block">

<div th:replace="~{admin/fragments/header :: adminHeader}"></div>

<main class="container mt-5" style="max-width: 650px;">

    <div th:if="${error}" class="alert alert-danger border-0 shadow-sm d-flex align-items-center mb-4" role="alert" style="border-radius: 12px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill me-3" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        <div th:text="${error}">Message d'erreur ici</div>
    </div>

    <div th:if="${success}" class="alert alert-success border-0 shadow-sm d-flex align-items-center mb-4" role="alert" style="border-radius: 12px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-check-circle-fill me-3" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </svg>
        <div th:text="${success}">Succ√®s !</div>
    </div>

    <div class="card border-0 shadow-sm" style="border-radius: 20px;">
        <div class="card-body p-4 p-md-5">

            <div class="d-flex align-items-center mb-4 pb-3 border-bottom">
                <div class="user-avatar-circle me-3" th:text="${#strings.substring(user.username,0,1).toUpperCase()}">U</div>
                <div>
                    <h4 class="mb-0 fw-bold" style="color: #4a5d51;" th:text="${user.username}">Username</h4>
                    <small class="text-muted" th:text="${user.email}">user@example.com</small>
                </div>
            </div>

            <h5 class="mb-4" style="font-family: 'Georgia', serif; font-weight: bold; color: #73937e;">Assign Authorities</h5>

            <form th:action="@{/admin/users/{id}/roles(id=${user.id})}" method="post">
                <div class="row g-3">
                    <div th:each="role : ${allRoles}" class="col-12">
                        <label class="role-card bg-light p-3 d-flex align-items-center w-100 mb-0">
                            <input type="checkbox"
                                   name="roleIds"
                                   th:value="${role.id}"
                                   th:checked="${#lists.toList(user.roles).contains(role)}"
                                   class="form-check-input me-3">
                            <div>
                                <span class="d-block fw-bold text-dark" th:text="${role.name}">ROLE_NAME</span>
                                <small class="text-muted" style="font-size: 0.8rem;">Access level for [[${role.name}]]</small>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="mt-5 d-flex gap-3">
                    <button type="submit" class="btn text-white px-5 py-2 shadow-sm"
                            style="background-color: #73937e; border-radius: 10px; font-weight: 600;">
                        UPDATE ROLES
                    </button>
                    <a th:href="@{/admin/users}" class="btn btn-outline-secondary px-4 py-2" style="border-radius: 10px;">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
