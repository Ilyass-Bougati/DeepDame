<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User | DeepDame Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <style>
        body{
            display: block;
        }

        .edit-card { background: white; border-radius: 20px; border: none; }
        .form-label { font-weight: 600; color: var(--sage-primary); font-size: 0.9rem; }
        .form-control { border-radius: 10px; border: 1px solid #dee2e6; padding: 0.6rem 1rem; }
        .form-control:focus { border-color: var(--sage-light); box-shadow: 0 0 0 0.25rem rgba(107, 112, 92, 0.1); }

        /* Switch styling */
        .form-check-input:checked { background-color: var(--sage-primary); border-color: var(--sage-primary); }

        .status-box { background-color: #fcfcfc; border: 1px solid #eee; border-radius: 15px; padding: 20px; }

    </style>
</head>
<body>

<div th:replace="~{admin/fragments/header :: adminHeader}"></div>

<main class="container py-5">
    <nav class="mb-4">
        <a th:href="@{/admin/users/details/{id}(id=${user.id})}" class="text-decoration-none" style="color: var(--sage-primary);">
            <i class="bi bi-arrow-left"></i> ‚Üê Back to Details
        </a>
    </nav>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="edit-card shadow-sm p-4 p-md-5">
                <div class="d-flex align-items-center mb-4">
                    <div class="me-3" style="width: 50px; height: 50px; background-color: var(--sage-primary); color: white; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.2rem;">
                        <span th:text="${user.username != null and !user.username.isEmpty() ? user.username.substring(0, 1).toUpperCase() : 'U'}">U</span>
                    </div>
                    <div>
                        <h2 class="mb-0 h4">Edit User Account</h2>
                        <p class="text-muted small mb-0">Modify information for <strong th:text="${user.username}">User</strong></p>
                    </div>
                </div>

                <hr class="mb-4" style="opacity: 0.1;">

                <form th:action="@{/admin/users/edit}" th:object="${user}" method="post">

                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{createdAt}">

                    <div class="row g-4">
                        <div class="col-md-6">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" th:field="*{username}" id="username" class="form-control" placeholder="Enter username" required>
                        </div>

                        <div class="col-md-6">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="email@example.com" required>
                        </div>



                        <div class="col-12 mt-5">
                            <h5 class="h6 mb-3 text-uppercase fw-bold" style="letter-spacing: 1px;">Status & Restrictions</h5>
                            <div class="status-box">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" th:field="*{bannedFromApp}" id="banApp">
                                            <label class="form-check-label fw-medium" for="banApp">App Ban</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" th:field="*{bannedFromChat}" id="banChat">
                                            <label class="form-check-label fw-medium" for="banChat">Chat Ban</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" th:field="*{emailValidated}" id="valEmail">
                                            <label class="form-check-label fw-medium" for="valEmail">Verified</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 mt-5 d-flex gap-3">
                            <button type="submit" class="btn text-white px-5 py-2 shadow-sm"
                                    style="background-color: var(--sage-primary); border-radius: 12px; font-weight: 500;">
                                Update User Profile
                            </button>
                            <a th:href="@{/admin/users/details/{id}(id=${user.id})}"
                               class="btn btn-light px-4 py-2"
                               style="border-radius: 12px; color: var(--sage-primary);">
                                Cancel
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
