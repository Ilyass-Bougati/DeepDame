<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | DeepDame Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">

    <style>
        /* Forces vertical stacking to fix the layout issue seen in your previous screenshot */
        body {
            display: block !important;
            background-color: #f8f9fa;
        }
        .deepdame-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div th:replace="~{admin/fragments/header :: adminHeader}"></div>

<main class="deepdame-container px-4">
    <div class="mb-4">
        <h2 style="font-family: 'Georgia', serif; color: #4a5d51; font-weight: bold;">
            DeepDame Administration Interface
        </h2>

    </div>

    <div class="p-5 text-center bg-white rounded shadow-sm border">
        <h4 style="color: #73937e; font-family: 'Georgia', serif;">DeepDame Data</h4>
        <p class="text-muted mb-0">The dashboard is ready to display your dynamic statistics.</p>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
