<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Management | DeepDame</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">

    <style>
        body{
            display: block;
        }
        .deepdame-container { width: 100%; max-width: 1200px; margin: 0 auto; }
        .table-card {
            background: white;
            border-radius: 12px;
            border: 1px solid rgba(0,0,0,0.05);
            overflow: hidden;
        }
        .badge-role-pill {
            background-color: #f8fbf9;
            color: #73937e;
            border: 1px solid #73937e;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .btn-add-role {
            background-color: #73937e;
            color: white;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-add-role:hover {
            background-color: #4a5d51;
            color: white;
            transform: translateY(-1px);
        }
    </style>
</head>
<body style="background-color: #fcfdfc;">

<div th:replace="~{admin/fragments/header :: adminHeader}"></div>

<main class="deepdame-container px-4">
    <div class="d-flex justify-content-between align-items-end mb-4">
        <div>
            <h2 style="font-family: 'Georgia', serif; color: #4a5d51; font-weight: bold;">Role Management</h2>
            <p class="text-muted mb-0">Define and control system access levels.</p>
        </div>
        <button type="button" class="btn btn-add-role px-4 py-2 shadow-sm"
                data-bs-toggle="modal" data-bs-target="#addRoleModal">
            + ADD NEW ROLE
        </button>
    </div>

    <div th:if="${success}" class="alert alert-success border-0 shadow-sm mb-4" role="alert" style="border-radius: 12px;">
        <span th:text="${success}"></span>
    </div>

    <div class="table-card shadow-sm">
        <div class="table-responsive">
            <table class="table mb-0 align-middle">
                <thead style="background-color: #f8fbf9;">
                <tr>
                    <th class="py-3 px-4" style="color: #73937e; width: 10%;">ID</th>
                    <th class="py-3" style="color: #73937e;">Role Name</th>
                    <th class="py-3 text-center" style="color: #73937e; width: 25%;">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="role : ${roles}">
                    <td class="px-4 text-muted"><span th:text="${role.id}">1</span></td>
                    <td>
                        <span class="badge badge-role-pill px-3 py-2 rounded-pill" th:text="${role.name}">ROLE_USER</span>
                    </td>
                    <td class="text-center">
                        <div class="d-flex justify-content-center gap-2">
                            <a th:href="@{/admin/roles/edit/{id}(id=${role.id})}"
                               th:if="${role.name != 'SUPER-ADMIN'}"
                               class="btn btn-sm btn-outline-secondary px-3" style="border-radius: 6px;">
                                Edit
                            </a>

                            <button th:if="${role.name != 'SUPER-ADMIN'}"
                                    type="button"
                                    class="btn btn-sm btn-outline-danger px-3"
                                    style="border-radius: 6px;"
                                    data-bs-toggle="modal"
                                    th:data-bs-target="'#deleteModal' + ${role.id}">
                                Delete
                            </button>
                        </div>

                        <div class="modal fade" th:id="'deleteModal' + ${role.id}" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content border-0 shadow" style="border-radius: 15px;">
                                    <div class="modal-body p-4 text-center">
                                        <h4 class="mb-3" style="color: #4a5d51;">Confirm Deletion</h4>
                                        <p class="text-muted">Are you sure you want to delete the role <strong th:text="${role.name}"></strong>? This action cannot be undone.</p>
                                        <div class="d-flex justify-content-center gap-3 mt-4">
                                            <button type="button" class="btn btn-light px-4" data-bs-dismiss="modal">Cancel</button>
                                            <form th:action="@{/admin/roles/delete/{id}(id=${role.id})}" method="post">
                                                <button type="submit" class="btn btn-danger px-4">Delete Role</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<div class="modal fade" id="addRoleModal" tabindex="-1" aria-labelledby="addRoleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg" style="border-radius: 15px;">
            <div class="modal-header border-0 pb-0">
                <h5 class="modal-title fw-bold" id="addRoleModalLabel" style="color: #4a5d51; font-family: 'Georgia', serif;">
                    Create New Role
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/admin/roles/create}" method="post">
                <div class="modal-body p-4">
                    <div class="mb-3">
                        <label for="roleName" class="form-label text-muted small fw-bold">ROLE NAME</label>
                        <input type="text"
                               id="roleName"
                               name="roleName"
                               class="form-control py-2"
                               placeholder="ex: MODERATOR"
                               required
                               style="border-radius: 8px; border: 1px solid #ddd;">
                    </div>
                </div>
                <div class="modal-footer border-0 pt-0 pb-4 justify-content-center">
                    <button type="button" class="btn btn-light px-4" data-bs-dismiss="modal" style="border-radius: 8px;">Cancel</button>
                    <button type="submit" class="btn px-4 text-white"
                            style="background-color: #73937e; border-radius: 8px; font-weight: 600;">
                        CREATE ROLE
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
