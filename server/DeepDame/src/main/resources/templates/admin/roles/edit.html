<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Role | DeepDame</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
</head>
<body style="background-color: #fcfdfc; display: block">

<div th:replace="~{admin/fragments/header :: adminHeader}"></div>

<main class="container mt-5" style="max-width: 600px;">
    <a th:href="@{/admin/roles}" class="btn btn-link text-decoration-none mb-3" style="color: #73937e;">
        &larr; Back to Roles
    </a>

    <div class="card border-0 shadow-sm" style="border-radius: 15px;">
        <div class="card-body p-5">
            <h2 class="mb-4" style="font-family: 'Georgia', serif; color: #4a5d51; font-weight: bold;">Edit Role</h2>

            <div th:if="${error}" class="alert alert-danger border-0 mb-4" style="border-radius: 10px;" th:text="${error}"></div>

            <form th:action="@{/admin/roles/edit/{id}(id=${role.id})}" th:object="${role}" method="post">
                <div class="mb-4">
                    <label class="form-label text-muted small fw-bold">ROLE NAME</label>
                    <input type="text"
                           th:field="*{name}"
                           class="form-control py-2"
                           required
                           style="border-radius: 8px; border: 1px solid #ddd;">
                    <p class="form-text mt-2 small">Editing Role ID: <span class="fw-bold">#[[${role.id}]]</span></p>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn text-white py-2"
                            style="background-color: #73937e; border-radius: 8px; font-weight: 600;">
                        SAVE CHANGES
                    </button>
                    <a th:href="@{/admin/roles}" class="btn btn-light py-2" style="border-radius: 8px;">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
