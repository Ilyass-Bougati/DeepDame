spring.application.name=deepdame

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/deepdame}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-test-query=SELECT 1

spring.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://admin:password@localhost:27017/deepdame?authSource=admin}
spring.mongodb.representation.uuid=standard
spring.data.mongodb.auto-index-creation=true

spring.data.redis.host=${SPRING_DATA_REDIS_URI:localhost}
spring.data.redis.port=6379
spring.data.redis.lettuce.pool.enabled=true
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-wait=1ms

game.cache.ttl-in-millis=3600000
deepdame.cache.redis.time-to-live=180000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.format_sql=true

jwt.access-token-private-key=classpath:certs/private.pem
jwt.access-token-public-key=classpath:certs/public.pem
