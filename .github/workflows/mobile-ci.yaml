name: Flutter Release (On Merge)

on:
  pull_request:
    branches: [ "main" ]
    types: [ closed ]
    paths:
      - 'client/**'

permissions:
  contents: write

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client/deepdame

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Extract Version from pubspec.yaml
        id: extract_version
        run: |
          # Grabs the line 'version: x.x.x+x', removes 'version: ', and strips build number (+1)
          VERSION=$(grep 'version:' pubspec.yaml | cut -d ' ' -f 2 | cut -d '+' -f 1)
          echo "DETECTED_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Detected version: $VERSION"

      - name: Cache Pub Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache/hosted
            ~/.pub-cache/git
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Get Dependencies
        run: flutter pub get

      - name: Build Release APK
        run: flutter build apk --release

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.DETECTED_VERSION }}
          name: Release v${{ env.DETECTED_VERSION }}
          files: client/deepdame/build/app/outputs/flutter-apk/app-release.apk
          generate_release_notes: true