name: DeepDame CI

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'server/**' 
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'server/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./server

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: deepdame
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
      mongodb:
        image: mongo:latest
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password
        ports:
          - "27017:27017"
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand(\"ping\").ok'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17 with Caching
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
        # Crucial for monorepos: tell it where the pom is
        cache-dependency-path: server/pom.xml
    
    - name: Run Key Generation
      run: |
        chmod +x keygen.sh
        ./keygen.sh

    - name: Build and Test
      run: mvn test
      env:
        # Postgres Config
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/deepdame
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: postgres
        # Mongo Config
        SPRING_DATA_MONGODB_URI: mongodb://admin:password@localhost:27017/deepdame?authSource=admin